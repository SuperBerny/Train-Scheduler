<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Scheduler</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="assets/reset.css">
   <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
   <div class="jumbotron">
      <div class="container">
        <h1>Train Schedule</h1>
         <h2>For All Your Choo Choo'ing Wants and Needs</h2>
      </div>
    </div>
    <div class="panel panel-default">
      <!-- Train Schedule Panel Title -->
      <div class="panel-heading">Current Train Schedule</div>
       <!-- Table -->
      <table class="table">
        <thead id="tableHead">
           <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
           </tr>
        </thead>
        <tbody id="tableBody">
           <tr>
              <!-- Add <td></td> here with jQuery -->
           </tr>
        </tbody>
      </table>
    </div>
      <!-- Form for adding trains -->
    <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Add Train to Schedule</h3>
         </div>
      </div>
    </div>
    <div class="panel panel-default ">
      <div class="panel-body panel-transparent">
         <form>
            <div class = "form-group">
               <label for="exampleFormControlInput1">Train Name</label>
                  <input type="text" class="form-control" id="trainName">
            </div>
            <div class = "form-group">
               <label for="exampleFormControlInput1">Destination</label>
                  <input type="text" class="form-control" id="destination">
            </div>    
            <div class = "form-group">
               <label for="exampleFormControlSelect2">Frist Train Time(HHmm - military time)</label>
                  <input type="text" class="form-control" id="firstTrain">
            </div>
            <div class= "form-group">
               <label for="exampleFormControlTextarea1">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency">
            </div>
         </form>
         <!-- Submit Button -->
            <button type="submit" class="btn btn-secondary" id="submit">Add a Train</button>
         </div>
      </div>
   </div>


<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
